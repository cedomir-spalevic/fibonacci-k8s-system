sudo: required
services:
   - docker

before_install: 
   - docker build -t cedomirspalevic/react-test -f ./client/Dockerfile.dev ./client

script:
   - docker run cedomirspalevic/react-test npm test -- --coverage

after_success:
   - docker build -t cedomirspalevic/multi-client ./client
   - docker build -t cedomirspalevic/multi-nginx ./nginx
   - docker build -t cedomirspalevic/multi-api ./api
   - docker build -t cedomirspalevic/multi-worker ./worker